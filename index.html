<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <title>Oclock</title>
    <link rel="stylesheet" href="style.css" />
    <script src="jquery-3.4.1.js"></script>
    <script src="script.js"></script>
  </head>
  <body>
    <main>
      <nav>
        <div id="navhorloge" class="navrow">
          <img id="imghorloge" src="img/horloge.png" alt="horloge" />
          <p id="phorloge">Horloge</p>
        </div>
        <div id="navcountdown" class="navrow">
          <img id="imgcountdown" src="img/countdown0.png" alt="countdown" />
          <p id="pcountdown">Compte à rebours</p>
        </div>
        <div id="navreveil" class="navrow">
          <img id="imgreveil" src="img/reveil0.png" alt="reveil" />
          <p id="preveil">Réveil</p>
        </div>
        <div id="navchrono" class="navrow">
          <img id="imgchrono" src="img/chrono0.png" alt="chrono" />
          <p id="pchrono">Chronomètre</p>
        </div>
      </nav>
      <section class="cwatch">
        <article id="chorloge">
          <h1 data-text="Horloge"  class="title1">Horloge</h1>
          <p id="horloge"></p>
          <article class="hms">
            <p>Heures</p>
            <p>Minutes</p>
            <p>Secondes</p>
          </article>
        </article>
        <section id="ccountdown">
          <h1>Compte à rebours</h1>
          <h1>Paramétrer</h1>
          <section class="cform">
            <article class="ccases">
              <img src="img/arrowup.png" id="uph" class="up" alt="up" />
              <input type="text" id="cdheures" class="cdform" value="0" />
              <img src="img/arrowdown.png" id="downh" class="down" alt="down" />
            </article>
            <p>Heures</p>
            <article class="ccases">
              <img src="img/arrowup.png" id="upm" class="up" alt="up" />
              <input type="text" id="cdminutes" class="cdform" value="0" />
              <img src="img/arrowdown.png" id="downm" class="down" alt="down" />
            </article>
            <p>Minutes</p>
            <article class="ccases">
              <img src="img/arrowup.png" id="ups" class="up" alt="up" />
              <input type="text" id="cdsecondes" class="cdform" value="0" />
              <img src="img/arrowdown.png" id="downs" class="down" alt="down" />
            </article>
            <p>Secondes</p>
          </section>
          <input type="button" id="cdbtn" value="GO" />
        </section>
        <section id="cchrono">
          <h1>Chronomètre</h1>
          <span id="chronotime">0:00:00:00</span>
          <form name="chronoForm">
            <input
              id="btnChronoStart"
              type="button"
              name="startstop"
              value="Start"
            />
            <input
              id="btnChronoReset"
              type="button"
              name="reset"
              value="Reset"
            />
            <input id="btnChronoTour" type="button" name="tours" value="Tour" />
          </form>
        </section>
        <section id="calarm">
          <h1>Réveil</h1>
          <h1>Créer une alarme</h1>
          <input
            type="text"
            name="alarmTitle"
            id="alarmTitle"
            placeholder="Titre de l'alarme"
          />
          <section class="cform">
            <input
              type="datetime-local"
              name="datepicker"
              id="datepicker"
              class="unstyled"
            />
          </section>
          <input type="button" id="alarmbtn" value="Créer" />
        </section>
      </section>
      <section class="features">
        <section id="alarmList">
          <h1>Mes alarmes</h1>
          <p id="noAlarm">Aucune alarme paramétrée.</p>
        </section>
        <section id="ctourList">
          <h1>Mes tours</h1>
          <p id="noTour">Aucun tour enregistré.</p>
          <article id="tourList"></article>
        </section>
      </section>
    </main>
  </body>
</html>
